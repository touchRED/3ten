<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
    <div class="menu-bar"></div>
    <div class="wrap">
      <div class="sidebar">
        <img class="sidebar-logo" src="img/sidebar-logo.png">
        <div class="sidebar-tabs">
          <div class="sidebar-tab-category">Categories</div>
          <div class="sidebar-tab sidebar-tab-lifestyle sidebar-tab-selected"><span class="sidebar-tab-glyph">2</span>Lifestyle</div>
          <div class="sidebar-tab sidebar-tab-news"><span class="sidebar-tab-glyph">3</span>News</div>
          <div class="sidebar-tab sidebar-tab-opinions"><span class="sidebar-tab-glyph">4</span>Opinions</div>

        </div>
      </div>

          <div class="navbar-back-glyph"></div>
          <span class="navbar-title" id="article-title"></span>
        </div>

          <p>Nothing to see here!</p>

      </div>

        <div class="navbar">

        </div>
        <div class="content">
          <div class="content-card">
            <div class="content-card-image content-card-image">
              <img class = "content-card-image-spacer">
              <div class="content-card-title"></div>
            </div>
            <div class="content-card-content">
              <div class="content-card-content-description"></div>
              <br>
              <br>
              <div class="content-card-content-author"></div>
              <div class="content-card-content-date"></div>
            </div>
          </div>
          <div class="content-card">
            <div class="content-card-image content-card-image">

              <div class="content-card-title"></div>
            </div>
            <div class="content-card-content">

              <br>

          </div>

              <br>
              <div class="content-card-content-author"></div>
              <div class="content-card-content-date"></div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/sidebar.js"></script>
